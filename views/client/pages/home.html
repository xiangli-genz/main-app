<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang ch·ªß - ƒê·∫∑t v√© xem phim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin: 60px 0 40px; color: var(--color-primary); font-size: 36px;">
            üé¨ ƒê·∫∑t V√© Xem Phim Online
        </h1>
        
        <div id="movie-list" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; margin: 40px 0;">
            <!-- Loading placeholder -->
            <div style="text-align: center; grid-column: 1/-1; padding: 60px 0;">
                <i class="fa-solid fa-spinner fa-spin" style="font-size: 48px; color: var(--color-secondary);"></i>
                <p style="margin-top: 20px; color: #666;">ƒêang t·∫£i danh s√°ch phim...</p>
            </div>
        </div>
    </div>

    <script>
        // Load movies from API
        async function loadMovies() {
            try {
                const res = await fetch('/api/movies');
                const data = await res.json();
                
                const container = document.getElementById('movie-list');
                
                if (data.code === 'success' && data.data.movies.length > 0) {
                    container.innerHTML = '';
                    
                    data.data.movies.forEach(movie => {
                        const card = document.createElement('div');
                        card.className = 'movie-card';
                        card.style.cssText = 'background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.3s;';
                        
                        card.innerHTML = `
                            <img src="${movie.avatar}" 
                                 style="width: 100%; height: 400px; object-fit: cover;"
                                 alt="${movie.name}">
                            <div style="padding: 20px;">
                                <h3 style="margin: 0 0 10px 0; color: var(--color-primary); font-size: 18px;">
                                    ${movie.name}
                                </h3>
                                <p style="color: #666; font-size: 14px; margin-bottom: 15px;">
                                    ${movie.ageRating} - ${movie.language} | ${movie.duration}
                                </p>
                                <a href="/movie/detail/${movie._id}" 
                                   class="btn btn-primary" 
                                   style="width: 100%; text-align: center; text-decoration: none; display: block; padding: 12px;">
                                    <i class="fa-solid fa-ticket"></i> ƒê·∫∑t v√©
                                </a>
                            </div>
                        `;
                        
                        card.addEventListener('mouseenter', function() {
                            this.style.transform = 'translateY(-5px)';
                            this.style.boxShadow = '0 8px 20px rgba(0,0,0,0.15)';
                        });
                        
                        card.addEventListener('mouseleave', function() {
                            this.style.transform = 'translateY(0)';
                            this.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
                        });
                        
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = `
                        <div style="text-align: center; grid-column: 1/-1; padding: 60px 0;">
                            <i class="fa-solid fa-film" style="font-size: 48px; color: #ccc;"></i>
                            <p style="margin-top: 20px; color: #666;">Ch∆∞a c√≥ phim n√†o</p>
                        </div>
                    `;
                }
            } catch (err) {
                console.error('Error loading movies:', err);
                document.getElementById('movie-list').innerHTML = `
                    <div style="text-align: center; grid-column: 1/-1; padding: 60px 0;">
                        <i class="fa-solid fa-exclamation-triangle" style="font-size: 48px; color: #EF5350;"></i>
                        <p style="margin-top: 20px; color: #666;">Kh√¥ng th·ªÉ t·∫£i danh s√°ch phim</p>
                        <button onclick="loadMovies()" class="btn btn-secondary" style="margin-top: 15px;">
                            <i class="fa-solid fa-redo"></i> Th·ª≠ l·∫°i
                        </button>
                    </div>
                `;
            }
        }
        
        // Load movies when page loads
        loadMovies();
    </script>
</body>
</html>
